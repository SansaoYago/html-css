<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
    <style>
        img {
            border-radius: 30px;
        }
        a {
            text-decoration: none;
            color: rgba(255, 0, 0, 0.611);
        }
        a:active {
            color: purple;
        }
        a::before {
            content: '> ';
        }
        a::after {
            content: ' <';
        }
    </style>
</head>
<body>
   <h1>Imagem dinâmica</h1>
   <p>Tente abrir esse site em vários dispositivos diferentes ou simplismente aumente e diminua do tamanho do seu navegador.</p>

   <picture>
    <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
    <source media="(max-width: 1050px )" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Imagem flexivel">
   </picture>
   <p>acesse a página de áudios <a href="audios.html" target="_self" rel="next">aqui</a></p>
</body>
</html>
